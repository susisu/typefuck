name: CI
on:
  push:
  pull_request:
  release:
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - '18'
          - '20'
          - '22'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm format:check
      - run: pnpm lint:check
      - run: pnpm test
      - run: pnpm build
